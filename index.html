<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bhara Sutta - The Cycle of Letting Go</title>
    <style>
        body { 
            background-color: #0d1117; 
            color: #c9d1d9; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { color: #58a6ff; text-shadow: 0 0 10px rgba(88, 166, 255, 0.3); margin-bottom: 5px; }
        .subtitle { color: #8b949e; margin-bottom: 25px; font-size: 0.9em; text-transform: uppercase; letter-spacing: 2px; }

        #app {
            width: 95%;
            max-width: 500px;
            background: #161b22;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid #30363d;
        }

        .khandha { 
            margin: 15px 0; 
            padding: 18px; 
            border-radius: 10px; 
            font-size: 1.15em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ðŸ”´ State: Active Attachment (Current Moment) */
        .red { 
            color: #ff7b72; 
            background: rgba(248, 81, 73, 0.15); 
            border: 1px solid #f85149;
            box-shadow: 0 0 20px rgba(248, 81, 73, 0.2);
            transform: scale(1.02);
        }

        /* ðŸŸ  State: Residual Attachment (Carrying Over) */
        .orange { 
            color: #e3b341; 
            background: rgba(227, 179, 65, 0.08); 
            border: 1px solid rgba(227, 179, 65, 0.4); 
        }

        /* ðŸŸ¢ State: Free / Released */
        .green { 
            color: #7ee787; 
            background: rgba(63, 185, 80, 0.05); 
            border: 1px solid rgba(63, 185, 80, 0.2);
        }

        /* ðŸ”µ State: Total Release (Reset) */
        .blue-banner { 
            color: #79c0ff; 
            background: rgba(56, 139, 253, 0.2); 
            border: 1px solid #388bfd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .status-bar {
            margin-top: 25px;
            font-size: 0.9em;
            color: #8b949e;
        }
    .home-btn {
            background: transparent;
            color: #58a6ff;
            border: 1px solid #58a6ff;
            padding: 8px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 20px;
            transition: 0.3s;
            font-family: inherit;
        }
        .home-btn:hover {
            background: rgba(88, 166, 255, 0.1);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
        }
    </style>
</head>
<body>

    <h1>ðŸŒ€ Bhara Sutta</h1>
    <div class="subtitle">The Discourse on the Burden</div>
    
    <div id="app"></div>

    <div class="status-bar" id="status">Preparing mind moments...</div>

    <script>
        // Translated Five Aggregates
        const names = [
            'Consciousness ðŸ‘ï¸', 
            'Form ðŸ§±', 
            'Feeling ðŸŒŠ', 
            'Perception ðŸ§ ', 
            'Mental Formations ðŸŒ€'
        ];
        
        let weights = [0, 0, 0, 0, 0];
        let loopCount = 0;
        const INCREMENT = 20;

        function runCycle() {
            loopCount++;
            let html = '';
            
            // 1. Total Release (Nikkhepana)
            if (loopCount > 10) {
                weights = [0, 0, 0, 0, 0];
                loopCount = 1;
                html += `<div class="blue-banner">âœ¨ Total Release: Laying down the burden is bliss</div>`;
                
                names.forEach((name) => {
                    html += `<div class="khandha green">
                                <span>${name}</span>
                                <span>Released: 0</span>
                             </div>`;
                });
            } else {
                // 2. Normal Cycle: Accumulating Burden
                const targetIndex = Math.floor(Math.random() * 5);
                weights[targetIndex] += INCREMENT; 

                names.forEach((name, i) => {
                    if (i === targetIndex) {
                        html += `<div class="khandha red">
                                    <span>${name}</span>
                                    <span>ðŸ”´ Attaching: ${weights[i]}</span>
                                 </div>`;
                    } else if (weights[i] > 0) {
                        html += `<div class="khandha orange">
                                    <span>${name}</span>
                                    <span>ðŸŸ  Still Carrying: ${weights[i]}</span>
                                 </div>`;
                    } else {
                        html += `<div class="khandha green">
                                    <span>${name}</span>
                                    <span>ðŸŸ¢ Free: 0</span>
                                 </div>`;
                    }
                });
            }

            document.getElementById('app').innerHTML = html;
            document.getElementById('status').innerHTML = `Mind Moment: <b>${loopCount}</b> / 10 | Reflecting every 10s`;
        }

        runCycle();
        setInterval(runCycle, 10000);
    </script>
</body>
</html>
