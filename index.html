<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buddhist Causality</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 2.5s ease;
        }
        #display {
            text-align: left;
            font-size: 1.5rem;
            line-height: 2.2;
            max-width: 80%;
        }
        .peace-mode {
            background-color: #fff !important;
            color: #000 !important;
        }
    </style>
</head>
<body>
    <div id="display">Observing the Causality...</div>

    <script>
        const aggregates = ["Consciousness", "Body", "Feeling", "Perception", "Mental Formations"];
        const display = document.getElementById('display');
        const body = document.body;

        async function startProcess() {
            while (true) {
                // 1. Reset to Dark Mode
                body.classList.remove('peace-mode');
                display.innerHTML = "";
                let totalWeight = 0;

                // 2. The Accumulation (2.4s interval)
                for (let i = 0; i < aggregates.length; i++) {
                    await new Promise(r => setTimeout(r, 2400));
                    
                    let weight = Math.floor(Math.random() * 81) + 20; 
                    totalWeight += weight;
                    
                    display.innerHTML += `<div>[ Carrying ] ${aggregates[i].padEnd(17)} : +${weight}</div>`;
                }

                // 3. Show Total Weight
                await new Promise(r => setTimeout(r, 2000));
                display.innerHTML += `<div style="margin-top:20px; border-top: 1px solid #444;">TOTAL BURDEN: ${totalWeight}</div>`;
                
                // 4. Pause for final realization
                await new Promise(r => setTimeout(r, 3000)); 
                
                // 5. The Release - 3 Balanced Lines
                body.classList.add('peace-mode');
                display.innerHTML = `
                    <div style="text-align:center;">
                        <div style="font-weight:bold; font-size: 1.8rem; margin-bottom: 15px;">The Buddhist Causality</div>
                        <div style="font-style:italic; font-size: 1.4rem; margin-bottom: 15px;">
                            "Releasing the burden from heart is the peace in the Life World."
                        </div>
                        <div style="font-size: 0.9rem; letter-spacing: 3px;">( PURE ZERO STATE )</div>
                    </div>`;

                // 6. Celebration Interval (18s)
                await new Promise(r => setTimeout(r, 18000)); 
            }
        }

        startProcess();
    </script>
</body>
</html>
